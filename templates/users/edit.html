{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}


<!--Edit Profile Form-->
<div class="container mt-5">
  <h1 class="text-center my-5">Edit User</h1>

  <div class="row d-flex justify-content-center vh-100 align-items-center">
    <div class="col-md-6">


      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">


          <form method="POST">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row my-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" class="label-name form-control" id="first_name" name="first_name"
                    value="{{ user.first_name }}" />
                  <label for="last_name" class="fw-bold p-2">First Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="last_name" name="last_name" class="label-name form-control"
                    value="{{ user.last_name }}" />
                  <label class="form-label fw-bold p-2" for="last_name">Last Name</label>
                </div>
              </div>
            </div>

            <!-- URL input -->
            <div class="form-outline mb-4">
              <input type="text" class="label-name form-control" id="image_url" name="image_url"
                value="{{ user.image_url }}" />
              <label class="fw-bold p-2" for="image_url">Image URL</label>
            </div>

            <!-- Submit button -->
            <div class="form-group text-right">
              <a href="/users" class="btn btn-outline-info mx-2">Cancel</a>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
