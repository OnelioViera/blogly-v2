{% extends 'base.html' %}
{% include "nav.html" %}
{% block title %}
Create User
{% endblock %}

{% block content %}

<div class="container mt-5">
<div class="row">
  <div class="col-md-6" style="float:none;margin:auto;">
    <h1 class="display-6 my-3">Create your profile</h1>
    
    <div class="card">
      <div class="card-body">
        <form method="POST">

          <div class="form-group row mb-2">
            <!-- <label for="first_name" class="col-sm-2 col-form-label">First Name</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first_name" name="first_name"
                placeholder="Enter a first name">
            </div>
          </div>

          <div class="form-group row mb-2">
            <!-- <label for="last_name" class="col-sm-2 col-form-label">Last Name</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name">
            </div>
          </div>

          <div class="form-group row mb-2">
            <!-- <label for="image_url" class="col-sm-2 col-form-label">Image URL</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="image_url" name="image_url"
                placeholder="Provide an image of this user">
            </div>
          </div>

          <div class="form-group row">
            <div class="ml-auto mr-3">
              <button type="submit" class="btn btn-success mt-3">Add New Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
