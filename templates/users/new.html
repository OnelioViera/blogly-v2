{% extends 'base.html' %}
{% include "nav.html" %}
{% block title %}
Create User
{% endblock %}

{% block content %}

<div class="container mt-5">
<div class="row d-flex justify-content-center vh-100 align-items-center">
  <div class="col-md-6">
    <h1 class="display-6 my-3">Create your profile</h1>
    
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-body">

        <form method="POST">

          <div class="form-group row mb-2">
            <!-- <label for="first_name" class="col-sm-2 col-form-label">First Name</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first_name" name="first_name" required
                placeholder="Enter a first name">
            </div>
          </div>

          <div class="form-group row mb-2">
            <!-- <label for="last_name" class="col-sm-2 col-form-label">Last Name</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Enter a last name">
            </div>
          </div>

          <div class="form-group row mb-2">
            <!-- <label for="image_url" class="col-sm-2 col-form-label">Image URL</label> -->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="image_url" required name="image_url"
                placeholder="Provide an image of this user">
            </div>
          </div>

          <div class="form-group row">
            <div class="ml-3">
              <button type="submit" class="btn btn-success mt-3">Add New Profile</button>
              <a href="/users" class="btn btn-secondary mt-3" role="button" aria-pressed="true">Current Profiles</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
