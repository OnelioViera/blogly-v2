<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>User Database</title>
</head>
<div class="mt-4">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="/dashboard">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/users-db">Users</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/posts-db">Posts</a>
  </li>
</ul>
</div>

<body>
  <div class="container mt-4 my-auto">
    
    <h1 class="my-4">User Directory</h1>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
            <th>User</th>
            <th>User Image URL</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td class="col-2">{{ user.full_name }}</td>
          <td class="col-8">{{ user.image_url }}</td>
          <td class="col-2">
            <form class="text-center">
              <button class="btn btn-primary btn-md mx-2 btn-sm" formaction="/users/{{ user.id }}/edit" formmethod="GET">Edit
              </button>
              <button class="btn btn-danger btn-md btn-sm" formaction="/users/{{ user.id }}/delete" formmethod="POST">Delete
              </button>
            </form>
            <!-- <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit</a> Edit button with a link to the edit page -->
            <!-- <a href="/users/{{ user.id }}/delete" class="btn btn-danger">Delete</a> Delete button with a link to the delete action -->
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
